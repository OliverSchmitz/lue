name: macOS CI

on: [push]

jobs:
    build:

        strategy:
            matrix:
                os: ["macos-latest"]
                python-version: [2.7, 3.8]

        runs-on: ${{ matrix.os }}

        name: ${{ matrix.os }} - ${{ matrix.python-version }}

        steps:

        - name: checkout lue
          uses: actions/checkout@v2

        - name: checkout submodules
          shell: bash
          run: |
              auth_header="$(git config --local --get http.https://github.com/.extraheader)"
              git submodule sync --recursive
              git -c "http.extraheader=$auth_header" -c protocol.version=2 \
                  submodule update --init --force --recursive --depth=1

        - name: configure system
          run: |
              brew update
              brew upgrade
              brew install boost doxygen fmt gdal graphviz hdf5 ninja pybind11

        - uses: goanpeca/setup-miniconda@v1
          with:
              auto-update-conda: true
              python-version: ${{ matrix.python-version }}
              channels: conda-forge
        - shell: bash -l {0}
          run: |
              conda install conan docopt numpy psutil sphinx

        - name: configure lue
          shell: bash -l {0}
          run: |
              mkdir build
              cmake \
                  -S . \
                  -B build \
                  -G"Unix Makefiles" \
                  -DCMAKE_BUILD_TYPE=Release \
                  -DLUE_BUILD_DOCUMENTATION=TRUE \
                  -DLUE_BUILD_TEST=TRUE \
                  -DLUE_BUILD_DATA_MODEL=TRUE \
                  -DLUE_DATA_MODEL_WITH_PYTHON_API=TRUE \
                  -DLUE_DATA_MODEL_WITH_UTILITIES=TRUE

        - name: build lue
          shell: bash
          run: |
              cmake --build build --target all

        - name: test lue
          shell: bash
          run: |
              cd build
              ctest --output-on-failure

        - name: generate lue documentation
          shell: bash
          run: |
              cmake --build build --target cpp_doc py_doc

        - name: install lue
          shell: bash
          run: |
              cmake --install build --prefix install
