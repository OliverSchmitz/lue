name: Windows CI

on: [push]

jobs:
    build:

        strategy:
            matrix:
                os: ["windows-2019"]
                python-version: [3.8, 3.9]
            fail-fast: false

        runs-on: ${{ matrix.os }}

        name: ${{ matrix.os }} / python - ${{ matrix.python-version }}

        steps:

        - name: checkout lue
          uses: actions/checkout@v2

        - uses: conda-incubator/setup-miniconda@v2
          with:
              auto-update-conda: true
              python-version: ${{ matrix.python-version }}
              channels: conda-forge
        - shell: bash -l {0}
          run: |
              conda install conan libhwloc numpy
              # psutil sphinx

        - name: configure lue
          shell: bash -l {0}
          run: |
              mkdir build
              cmake \
                  -S . \
                  -B build \
                  -G "Visual Studio 16 2019" -A x64 \
                  -DCMAKE_BUILD_TYPE=Release \
                  -DLUE_HAVE_BOOST=FALSE \
                  -DLUE_HAVE_GDAL=FALSE \
                  -DLUE_HAVE_GLEW=FALSE \
                  -DLUE_HAVE_HDF5=FALSE \
                  -DLUE_BUILD_DOCUMENTATION=FALSE \
                  -DLUE_BUILD_TEST=FALSE \
                  -DLUE_BUILD_DATA_MODEL=TRUE \
                  -DLUE_DATA_MODEL_WITH_PYTHON_API=FALSE \
                  -DLUE_DATA_MODEL_WITH_UTILITIES=FALSE \
                  -DLUE_BUILD_FRAMEWORK=FALSE \
                  -DLUE_FRAMEWORK_WITH_PYTHON_API=TRUE \
                  -DLUE_BUILD_HPX=TRUE \
                  -DLUE_BUILD_VIEW=FALSE \
                  -DHPX_USE_CMAKE_CXX_STANDARD=TRUE \
                  -DHPX_WITH_MALLOC="system" \
                  -DHPX_WITH_FETCH_ASIO=TRUE \
                  -DHPX_WITH_PKGCONFIG=FALSE \
                  -DHWLOC_ROOT="$CONDA_PREFIX/Library" \
                  -DHPX_WITH_EXAMPLES=FALSE \
                  -DHPX_WITH_TESTS=FALSE

        - name: build lue
          shell: bash
          run: |
              cmake --build build --target ALL_BUILD --config Release

        - name: test lue
          shell: bash
          run: |
              cd build
              ctest --output-on-failure

        - name: install lue
          shell: bash
          run: |
              cmake --install build --prefix install
